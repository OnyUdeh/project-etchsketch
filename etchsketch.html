<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch Sketch</title>
    <link rel="stylesheet" href="etchsketch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch Sketch</h1>
    <h2>Enter a grid per side and choose a color</h2>
    <form id="changediv">
        <input type="text" inputmode="numeric" id="divlength" name="divlength" min="1" max="100"><br>   
        <input type="submit" id="changebtn" value="Submit">
    </form>
    <div id="color-picker"></div>
    <div class="container"></div>
    <button id="clear">Clear</button>
    <script>
        document.getElementById("changediv").addEventListener("submit", function(event) {
            event.preventDefault();
            let changediv = document.getElementById("divlength").value;
            changediv = Number(changediv);
            console.log(`${changediv} was entered`);
            genContainer(changediv);
        });

        function genContainer(changediv){
            let container = document.querySelector(".container");
            container.style.display = 'grid';
            container.style.gridTemplateColumns = `repeat(${changediv}, 1fr)`;
            container.style.gridTemplateRows = `repeat(${changediv}, 1fr)`;
            container.innerHTML = ''; // Clear existing grid items if any

            for (let i = 0; i < changediv * changediv; i++) {
                let div = document.createElement('div');
                div.style.border = '0.5px solid black';
                div.addEventListener('mouseover', function(){
                    div.style.backgroundColor = 'black';
                });
                container.appendChild(div);
            }
            console.log("Grid updated");
        }

        // clear the grid
        document.getElementById("clear").addEventListener("click", function() {
            let container = document.querySelector(".container");
            container.innerHTML = ''; // Clear the grid
            console.log("Grid cleared");
            
        });
    </script>
</body>
</html>
